<section class="signup-form">

  <form fxLayout="column" fxLayoutGap="10px" fxLayoutAlign="center center" #f="ngForm" (ngSubmit)="onSubmit(f)">

    <mat-form-field hintLabel="Please enter a registered email address.">
      <input
        type="email"
        matInput
        placeholder="Your email"
        ngModel name="email"
        email
        required
        #emailInput="ngModel">
      <mat-error *ngIf="!emailInput.hasError('required')">Not a valid email.</mat-error>
      <mat-error *ngIf="emailInput.hasError('required')">Required to sign in.</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input
        type="password"
        matInput
        placeholder="Your password"
        ngModel name="password"
        required
        #pwInput="ngModel">
      <mat-error *ngIf="pwInput.hasError('required')">Required to sign in.</mat-error>
    </mat-form-field>

    <button
      [disabled]="f.invalid"
      type="submit"
      mat-raised-button
      color="primary">Login</button>

  </form>
</section>
