<section class="signup-form">

  <form fxLayout="column" fxLayoutGap="10px" fxLayoutAlign="center center" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

    <mat-form-field>
      <input
        type="email"
        matInput
        placeholder="Your email"
        formControlName="email"
        email
        required>
      <mat-hint>Not a valid email.</mat-hint>
      <mat-error>Required to sign in.</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input
        type="password"
        matInput
        placeholder="Your password"
        formControlName="password"
        required>
      <mat-error>Required to sign in.</mat-error>
    </mat-form-field>

    <button
      *ngIf="!(isLoading$ | async)"
      type="submit"
      mat-raised-button
      color="primary">Login</button>

    <mat-spinner *ngIf="(isLoading$ | async)"></mat-spinner>

  </form>
</section>
